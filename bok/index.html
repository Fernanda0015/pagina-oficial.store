  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Menu de cima */
    
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px; /* Ajuste a altura desejada */
      background: linear-gradient(180deg, #fff, #d9d9d9);
      display: flex;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      z-index: 9998; /* Para garantir que o menu fique acima de outros elementos */
    }
    
    .menu::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #fff, #d9d9d9);
      z-index: -1;
    }
    
    .menu a {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
    }
    
    .menu a:hover {
      background: linear-gradient(180deg, #fff, #d9d9d9);
    }
    
    .menu a img {
      max-width: 100%; /* Ajuste o tamanho mÃ¡ximo da imagem */
      max-height: 100%; /* Ajuste o tamanho mÃ¡ximo da imagem */
      display: block;
    }

    .menu a:nth-child(1) img {
      max-width: 100%; /* Ajuste o tamanho da imagem do botÃ£o 1 */
    }

    .buttons-container {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .valor-box {
      width: 150px;
      height: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
      align-items: center;
      line-height: 20px;
      display: block;
      margin: 0 auto;
    }

    .valor-box span {
      font-weight: bold;
      font-size: 17px;
    }
    
    #valor {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 21px;
    }
    
    #valor-saque {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 21px;
    }


    /* BOTÃES LIKE E DISLIKE*/
    .like-dislike-buttons {
      display: flex;
      justify-content: center;
      gap: 0px;
    }

    .like-button, .dislike-button {
      border: 2px solid;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      text-align: center; /* Centraliza o texto */
      margin: 0 auto;
      right: 5%;
      left: 5%;
    }

    .like-button {
      border-color: green;
      color: green;
      width: 49%;
      right: 5%;
      left: 5%;
      border-radius: 8px;
    }

    .dislike-button {
      border-color: red;
      color: red;
      width: 49%;
      right: 5%;
      left: 5%;
      border-radius: 8px;
    }

    .liked {
      background-color: green;
      color: #fff;
    }
    
    .disliked {
      background-color: red;
      color: #fff;
    }

    

    .button-container {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;

    }

    .square-button {
      border-radius: 8px;
      width: 80px;
      height: 80px;
      border: none;
      margin: 5px;
      background-color: #ccc;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .square-button img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Redimensiona a imagem para preencher o botÃ£o */
    }

    .square-button.active {
      background-color: #007bff;
      transform: scale(1.2);
    }

    .input-container {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
    }

    .input-container input[type="text"] {
      width: 100%;
      font-size: 15px;
      color: #303030;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }

    /* POPUP LIMITE DE SAQUE */

    .popup-containerL {
      position: fixed;
      border-radius: 20px;
      top: 50%;
      left: 50%;
      width: 95%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 10);
      display: none;
      z-index: 9999;
    }

    .popup-textL {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }

    .popup-buttonL {
      background-color: #FF0000;
      width: 95%;
      border-radius: 8px;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .desbloquear-buttonL {
      background-color: #007bff;
      width: 95%;
      border-radius: 8px;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    
    .prosseguir-button {
      background-color: #007bff;
      width: 100%;
      border-radius: 8px;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
      animation: pulse 2s infinite;
    }
    
    /* Slogan inicio */
