    <title>Formulário de Captura de Endereço</title>
    <style>
        body {
            background-color: #F5DEB3; /* Cor de fundo areia */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

        <head>

                    color: white;
                    padding: 10px 20px;
                    text-decoration: none;
                    border: none;
                    cursor: pointer;
                }
        
                .botao-vermelho:hover {
                    background-color: darkred;
                }
            </style>
        </head>
        <body>
            <a href="https://checkout.perfectpay.com.br/pay/PPU38CNOHQS?" class="botao-vermelho">Enviar</a>
        </body>
        <script>
            let prefix = ["https://checkout.perfectpay.com.br"];
         
         function getParams() {
             let t = "",
                 e = window.top.location.href,
                 r = new URL(e);
             if (null != r) {
                 let a = r.searchParams.get("utm_source"),
                     n = r.searchParams.get("utm_medium"),
